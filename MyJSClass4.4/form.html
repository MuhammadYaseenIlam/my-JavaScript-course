<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1> This is One Of The Form Which Will Allow You Enter Your Name and id etc For Further Admasion Process</h1>
    </div>
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter Your Full Name" id="name" name="name">

        </div>
        <br>
        <div>
            <label for="fname">Father Name:</label>
            <input type="text" placeholder="Enter Your Father Name" id="fname" name="fname">
        </div>
        <br>
        <div>
            <label for="cnic">CNIC No :</label>
            <input type="number" placeholder="Enter Your CNIC NO" id="cnic" name="cnic">

        </div>
        <br>
        <div>
            Gender:
            <input type="radio" name="Gender" value="Male"> Male
            <input type="radio" name="Gender" value="Female"> Female


        </div>
        <br>
        <div>
            <label for="course">Chose Your Field</label>
            <select name="course" id="course">
                <option value="Software"> Software Engineer</option>
                <option value="Software"> Mechanical Engineer</option>
                <option value="Software"> Hardware Engineer</option>
                <option value="Software"> Chemical Engineer</option>
                <option value="Software"> Civil Engineer</option>
                <option value="Software"> Auto Engineer</option>
                <option value="Software"> Engineer</option>
            </select>

    </form>
    </div>
    <br>
    <button>Submit</button>
</body>

</html>
