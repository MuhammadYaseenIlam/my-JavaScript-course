<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addmasion Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <h1>This Is Addmasion Form For First Year Students </h1>

    </div>
    <form>

        <div>
            <label for="name"> Name:</label>
            <br>
            <input type="text" placeholder="Enter Your name" id="name" name="name">
        </div>
        <div>
            <label for="fathername"> Father Name:</label>
            <br>
            <input type="text" placeholder="Enter Your  Father name" id="fathername" name="name">
        </div>
        <div>
            <label for="email"> Email:</label>
            <br>
            <input type="email" placeholder="Enter Your Email" id="email" name="name">
        </div>
        <div>
            <label for="cnic"> CNIC No:</label>
            <br>
            <input type="number" placeholder="Enter Your CNIC No" id="cnic" name="name">
        </div>
        <div>
            <br>
            Gender:
            <label for="Male"> Male:</label>
            <input type="radio" name="Gender" id="Male" value="Male">
            <label for="Female">Female:</label>
            <input type="radio" name="Gender" id="Female" value="Female">
        </div>
        <br>
        <div>
            <label for="course"> Select Your Cours <br></label>
            <select name="corse" id="course">
                <option value="BSSE"> Software Engineer</option>
                <option value="BSSE"> Chemical Engineer</option>
                <option value="BSSE"> Computer Engineer</option>
                <option value="BSSE"> Mechanical Engineer</option>
                <option value="BSSE"> Civil Engineer</option>
            </select>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
